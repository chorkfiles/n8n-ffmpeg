version: '3.8'

services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n
    restart: unless-stopped
    user: root
    ports:
      - "5678:5678"
    environment:
      # Domain configuration
      - N8N_HOST=chorkn8n.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://chorkn8n.com/
      - N8N_EDITOR_BASE_URL=https://chorkn8n.com/

      # Security - change these!
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_SECURE_COOKIE=true

      # Timezone
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York

      # Enable features
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - EXECUTIONS_PROCESS=main
      - N8N_PERSONALIZATION_ENABLED=false

      # Binary data handling (for video files)
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_BINARY_DATA_STORAGE_PATH=/home/node/.n8n/binaryData

      # Node access (ensure Execute Command is available)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - NODES_EXCLUDE=
      - NODE_FUNCTION_ALLOW_BUILTIN=fs,path

      # Execution settings
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

    volumes:
      - n8n_data:/home/node/.n8n
      - viral_clips:/tmp/viral-clips
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5678/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  n8n_data:
  viral_clips:
